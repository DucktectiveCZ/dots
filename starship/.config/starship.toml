format = """
[░▒▓](#d2a2d2)\
[ 󰇥 ](bg:#d29bc3 fg:#0c090b)\
[](bg:#aa87a4 fg:#d2a2ca)\
$directory\
[](fg:#aa87a4 bg:#60395d)\
$git_branch\
$git_status\
[](fg:#60395d bg:#3d2b3d)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#3d2b3d bg:#352735)\
$time\
[ ](fg:#352735)\
\n$character"""

[directory]
style = "fg:#e3e5e5 bg:#aa87a4"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#bc6fb7 bg:#60395d)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#bc6fb7 bg:#60395d)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#6f496e bg:#352735)]($style)'
